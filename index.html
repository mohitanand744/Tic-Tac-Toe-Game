<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mediaquery.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img width="44" src="./images/game-logo.png" alt="game logo" />
          <p>Tic Tac Toe</p>
        </div>
        <div>
          <p>Lets Rock</p>
        </div>
      </nav>
    </header>
    <main>
      <section class="game-container">
        <div class="game">
          <button>x</button>
          <button>o</button>
          <button>x</button>
          <button>o</button>
          <button>x</button>
          <button>o</button>
          <button>x</button>
          <button>o</button>
          <button>x</button>
        </div>
        <div class="btn-container">
          <button class="btn">New Game</button>
          <button class="btn">Reset Game</button>
        </div>
        <div class="gif-container">
          <img width="300" src="./images/giphy.gif" alt="game GIF" />
        </div>
      </section>

      <section class="game-dashboard">
        <div class="win-count-container">
          <header>
            <p>Win Count</p>
          </header>
          <div class="count-container">
            <p>X : 5</p>
            <p>O : 3</p>
          </div>
          <div class="winner-container">
            <p>X is a Winner</p>
          </div>
        </div>

        <div class="turn-container">
          <p>X Turn</p>
        </div>

        <div class="footer">
          <img width="75" src="./images/game-logo.png" alt="game logo" />
          <p>Design By Mohit Anand</p>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
