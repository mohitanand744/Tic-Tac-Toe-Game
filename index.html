<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mediaquery.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img width="44" src="./images/game-logo.png" alt="game logo" />
          <p>Tic Tac Toe</p>
        </div>
        <div>
          <p>Lets Rock</p>
        </div>
      </nav>
    </header>
    <div class="start-container">
      <button id="new-game" class="btn start">Start Game</button>
    </div>
    <main class="main">
      <section class="game-container">
        <div class="sound-option-container">
          <img
            class="sound"
            width="48"
            height="48"
            src="https://img.icons8.com/pulsar-gradient/48/high-volume.png"
            alt="high-volume"
          />
          <img
            class="mute"
            width="40"
            height="40"
            src="https://img.icons8.com/office/16/no-audio--v1.png"
            alt="no-audio--v1"
          />
        </div>
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <div class="btn-container">
          <button id="reset-btn" class="btn">Reset Game</button>
        </div>
        <div class="gif-container">
          <img width="300" src="./images/giphy.gif" alt="game GIF" />
        </div>
      </section>

      <section class="game-dashboard">
        <div class="win-count-container">
          <header>
            <p>Let's See Who Will Be The Winner ðŸ˜Ž</p>
          </header>
          <!-- <div class="count-container">
            <p>X : 5</p>
            <p>O : 3</p>
          </div> -->
          <div class="winner-container">
            <p class="winner">--- winner</p>
          </div>
        </div>

        <div class="turn-container">
          <p class="turn-x-or-O">Now It's Your Turn X</p>
        </div>

        <div class="footer">
          <img
            class="logo"
            width="75"
            src="./images/game-logo.png"
            alt="game logo"
          />
          <a href="https://mohit-anand-portfolio.netlify.app/" target="_blank"
            >Design By Mohit Anand</a
          >
          <img
            class="click"
            width="44"
            height="44"
            src="https://img.icons8.com/nolan/64/nui2.png"
            alt="nui2"
          />
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
